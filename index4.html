<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>table</title>
</head>
<body>
    <table> 
        <tr>
            <td> First name:</td>
            <td> <input type="firstname" value="usha" name="first_name" id="firstName" readonly></td>
        </tr>

        <tr>
            <td for="number">Phone Number:</td>
            <td> <input type="number" min="0" max="11" name="phone_number" id="phoneNumber"></td>
        </tr>
         
        <tr>
            <td> Address</td>
            <td> <textarea name="address" id="address"></textarea></td>
        </tr>

        <tr>
            <td>District:</td>
            <td>
            <select>
                <option>--District name--:</option>
                <optgroup label="Dhaka Division">
                    <option> dhaka</option>
                    <option> gazipur</option>

                </optgroup>

                <optgroup label="Khulna Division">
                    <option> borisal</option>
                </optgroup>


            </select>
            </td>
        </tr>

        <td> District</td>
        <td>
            <select>
                <option>----Dhaka district name----:</option>
                <optgroup label="Dhaka Division">
                    <option>dhaka</option>
                    <option> nobabgonj</option>
                </optgroup>
            </select>
        </td>

        <tr>
            <td> <input type="botton" name="btn" id="btn"></td>
        </tr>
        <tr>
            <td><input type="checkbox" name="agree" id="agree"> sing the song</td>
        </tr>
    </table>
</body>
</html>
